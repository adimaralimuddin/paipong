<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background-color: #000;
        }
        .game-container {
            text-align: center;
        }
        .score {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .controls {
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">
            Player: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
        </div>
        <canvas id="pongCanvas" width="800" height="400"></canvas>
        <div class="controls">
            Use Up and Down arrow keys to move your paddle
        </div>
    </div>
    <script src="pingpong.js"></script>
</body>
</html>
